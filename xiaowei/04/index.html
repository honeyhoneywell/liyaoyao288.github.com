<!DOCTYPE html>
<html>
<head>
	<title>定位居中</title>
<style type="text/css">


html,body{height:100%;margin:0px;padding:0px;}
#main{
	width:400px;
	height:200px;
	background-color: #ccc;
	position:relative;
	top:50%;
	left:50%;
	margin-top:-100px;
	margin-left:-200px;
}
#left{
	width:50px;
	height:50px;
	border-bottom-right-radius: 50px;
	background: yellow;
}

#right{
	width:50px;
	height:50px;
	border-top-left-radius: 50px;
	background: yellow;
	position:absolute;
	right:0px;
	bottom:0px;
}

</style>
</head>
<body>
<div id="main">
<div id="left"></div>
<div id="right"></div>
</div>
</body>
</html>
